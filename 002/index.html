<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA TAGS</title>
</head>
<body>
    <!-- media tags -->
    <h1>IMAGE TAG :</h1>
    <img src="src/image.png" width="100%" height="700px"alt="LOADING PROBLEM>>>>>">
    <!-- vedio tag -->
    <H1>VEDIO TAG :</H1>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted autoplay controls  height="600px" width="100%"type="Video/mp4">DOEs not support</video>
    <!-- audio tag -->
    <audio src="src/sound.mp3" control type="audio/mp3"></audio>
</body>
</html>

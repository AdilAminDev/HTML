<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables&forms</title>
</head>
<body>
    <!-- tables are used to represent data in rows and columns -->
     <table>
        <caption>TABLE</caption>
        <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>MARKS</th>
        </tr>
        </thead>
        <tbody><tr>
            <td>ADIL</td>
            <td>18</td>
            <td>1006</td>
        </tr>
        <tr>
            <td>Ahmed</td>
            <td>19</td>
            <td>1100</td>
        </tr>
        </tbody>
     </table>
     <!-- forms are are used to get data  -->
      <h1>forms
      </h1>
      <form action="">
        <label for="name">
            NAME : <input type="text" placeholder="Enter name">
        </label>
        <label for="pass">
            PASSWORD : <input type="password" placeholder="Enter password">
        </label>
        <input type="submit" value="login">
      </form>
</body>
</html>
